    <a id="calendar-btn" href="#" style="

        color: #ffffff;

        font-weight: 700; 
        border-radius: 6px;

        <span>üóìÔ∏è Save to My Calendar</span>

</div>

<script>
(function() {
    // 1. Define the ICS Content
    const icsContent = [
        "BEGIN:VCALENDAR",
        "VERSION:2.0",
        "PRODID:-//Bilir Basim//NEC Expo//EN",
        "CALSCALE:GREGORIAN",
        "METHOD:PUBLISH",
        // Day 1: Feb 11
        "BEGIN:VEVENT",
        "UID:bilir-day1-2026",
        "DTSTAMP:20260120T105300Z",
        "DTSTART:20260211T100000Z",
        "DTEND:20260211T170000Z",
        "SUMMARY:Meet Bilir Basim A.S. @ NEC (Booth C144)",
        "LOCATION:NEC Birmingham, Hall 1, Booth C144",
        "DESCRIPTION:Visit Bilir Basim A.S. at Packaging Innovations & Empack.\\nRep: Niyazi Bilir\\nContact: info@bilirbasim.com.tr",
        "STATUS:CONFIRMED",
        "END:VEVENT",
        // Day 2: Feb 12
        "BEGIN:VEVENT",
        "UID:bilir-day2-2026",
        "DTSTAMP:20260120T105300Z",
        "DTSTART:20260212T100000Z",
        "DTEND:20260212T160000Z",
        "SUMMARY:Meet Bilir Basim A.S. @ NEC (Booth C144)",
        "LOCATION:NEC Birmingham, Hall 1, Booth C144",
        "DESCRIPTION:Visit Bilir Basim A.S. at Packaging Innovations & Empack.\\nRep: Niyazi Bilir\\nContact: info@bilirbasim.com.tr",
        "STATUS:CONFIRMED",
        "END:VEVENT",
        "END:VCALENDAR"
    ].join("\\r\\n");

    // 2. Encode to Base64 for cross-platform link stability
    const base64Ics = btoa(unescape(encodeURIComponent(icsContent)));
    const dataUri = 'data:text/calendar;base64,' + base64Ics;

    // 3. Attach to link
    const btn = document.getElementById('calendar-btn');
    btn.href = dataUri;
    btn.setAttribute('download', 'Bilir_Basim_NEC_2026.ics');
})();
</script>
